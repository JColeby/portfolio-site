    <section class="sections" id="s1">
      <div class="s-text">
        <h2>
          Sign up for your Space Journey!
        </h2>

        <div class="space-form">
        
            <div class="orbit-option">

              <div class="checkbox">
                <h4>Lunar Orbit</h4>

                <input type="checkbox" name="lunar-check" id="lunar-check">
              </div>

              <div class="checkbox">
                <h4>Earth View</h4>
                <input type="checkbox" name="earth-check" id="earth-check">
              </div>

              <div class="checkbox">
                <h4>Mars Orbit</h4>
                <input type="checkbox" name="mars-check" id="mars-check">
              </div>

            </div>

            <div class="personal-info">

              <div class="info-input">

                <h5>
                  Full Name: 
                </h5>
                
                <input type="text" name="name" id="name">
              </div>


              <div class="info-input">
                <h5>
                  State: 

                </h5>
                <input type="text" name="text" id="text">
              </div>

              <div class="info-input">

                <h5>
                  City: 

                </h5>
                <input type="text" name="city" id="city">
              </div>

              <div class="info-input">
                <h5>
                  Street Adress: 
                </h5> 
                <input type="text" name="adress" id="adress">
              </div>

              
            </div>


            <div class="text-area">
              <h4>
                Additional Information
              </h4>
              <textarea name="add-info" id="add-info" cols="30" rows="10" style="width: 100%; height:300px;"></textarea>
            </div>

            <div class="button-submit">
              <button type="submit">Submit</button>
            </div>
        </div>
      </div>
    </section>
